version: '3'

services:
  backend:
    container_name: ecoeats-backend
    build: ./backend
    ports:
      - "8022:8022"
    environment:
      - PORT=8022 
      - URL=${MONGODB_URL}
      - JWT_SECRET=${JWT_SECRET}

  frontend:
    container_name: ecoeats-frontend
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8022
